<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Days since Pranay's Last Tech Incident</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A Fedora update breaks Vim.">
        <style>
            body {
                text-align: center;
                font-family: 'Comic Sans MS';
                font-size: xx-large;
            }

            ul {
                list-style-type: none;
            }
        </style>
    </head>
    <body>
        It has been
        <h1 id="days">0</h1>
        day(s) since Pranay's last tech incident.
        <h4>Incident Log</h4>
        <ul id="log">
            <li>2022-11-15: A wild Fedora update breaks Vim!</li>
        </ul>
        <script>
            var today = new Date();
            var lastIncident = new Date(document.getElementById("log").children[0].textContent.split(":")[0]);
            var diff = Math.abs(today - lastIncident);
            var days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("days").textContent = Math.max(0, days - 1);
        </script>
    </body>
</html>
