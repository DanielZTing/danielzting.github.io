---
layout: default
---

<ul class="projects">
  {% for project in site.projects reversed %}
  <li>
    <figure>
      <a href="{{ site.baseurl }}{{ project.url }}">
        <img src="{{ project.image }}" alt="{{ project.alt }}">
      </a>
    </figure>
    <div>
      <a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a>
      <p>{{ project.summary }}</p>
    </div>
  </li>
  {% endfor %}
</ul>
