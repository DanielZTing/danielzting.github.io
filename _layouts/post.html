---
layout: default
---

<article role="article">
  <h1>{{ page.title }}</h1>
  <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
  {{ content }}
</article>

<script src="https://utteranc.es/client.js"
        repo="DanielZTing/danielzting.github.io"
        issue-term="pathname"
        label="comment"
        theme="boxy-light"
        crossorigin="anonymous"
        async>
</script>
