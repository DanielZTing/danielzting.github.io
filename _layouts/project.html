---
layout: default
---

<article class="post" role="article">
  <h1>{{ page.title }}</h1>
  <time class="date" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y" }} &middot; {{ page.category }}</time>
  {{ content }}
</article>

<script src="https://utteranc.es/client.js"
        repo="DanielZTing/danielzting.github.io"
        issue-term="pathname"
        label="comment"
        theme="preferred-color-scheme"
        crossorigin="anonymous"
        async>
</script>
